name: Run FRED API Script Nightly

on:
  schedule:
    - cron: "0 3 * * *"  # Runs at 3 AM UTC (adjust as needed)
  workflow_dispatch:  # Allows manual triggering

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set Up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt  # Ensure you have a requirements.txt

      - name: Run Script
        env:
          FRED_API_KEY: ${{ secrets.FRED_API_KEY }}  # Access API key from GitHub Secrets
        run: python fred_api.py
